version: '3.8'

services:
  tests:
    build: .
    container_name: saucedemo-tests
    environment:
      - IN_DOCKER=true
    volumes:
      - ./allure-results:/app/allure-results
    command: pytest --alluredir=allure-results -v
  
  # Старый сервис - работает
  allure:
    image: frankescobar/allure-docker-service
    container_name: allure-server
    ports:
      - "5050:5050"
    volumes:
      - ./allure-results:/allure-results
    command: allure serve /allure-results -p 5050
    depends_on:
      - tests
  

  # Запускать отдельно: docker-compose up report-generate
  report-generate:
    image: frankescobar/allure-docker-service
    container_name: allure-generator
    volumes:
      - ./allure-results:/allure-results
      - ./allure-report:/allure-report  # ← маунтим
    command: allure generate /allure-results -o /allure-report --clean
    depends_on:
      - tests

